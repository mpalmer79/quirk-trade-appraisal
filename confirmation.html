<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trade Appraisal Confirmation</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    .confirmation-message {
      text-align: center;
      margin-top: 100px; /* distance from top */
    }
    .confirmation-message h1 {
      color: #065f46; /* same green as success on main page */
      font-weight: bold;
      margin: 0;
    }
    .sub-message {
      margin-top: 3em;  /* ~three lines down */
      font-size: 1.1em;
      color: #065f46;   /* match green */
    }
    .sub-message a {
      color: #065f46;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="confirmation-message">
    <h1 id="headline" data-i18n="thanks" tabindex="-1">
      Thanks! Your info has been submitted. We’ll be in touch soon!
    </h1>
    <p class="sub-message" data-i18n="secondary">
      You may now close this page or <a href="index.html" id="againLink">submit another trade-in appraisal</a>.
    </p>
  </div>

  <script>
    (function i18nConfirm(){
      const LANG_KEY = "quirk_lang";

      // tiny dict just for this page
      const dict = {
        en: {
          thanks:   "Thanks! Your info has been submitted. We’ll be in touch soon!",
          secondary:"You may now close this page or <a href=\"index.html\" id=\"againLink\">submit another trade-in appraisal</a>."
        },
        es: {
          thanks:   "¡Gracias! Su información ha sido enviada. ¡Nos pondremos en contacto pronto!",
          secondary:"Ahora puede cerrar esta página o <a href=\"index.html?lang=es\" id=\"againLink\">enviar otra tasación de intercambio</a>."
        }
      };

      // allow URL override (?lang=es / ?lang=en), else use saved setting, default en
      const params = new URLSearchParams(location.search);
      const urlLang = params.get("lang");
      const saved   = (localStorage.getItem(LANG_KEY) || "").toLowerCase();
      const lang    = (urlLang === "es" || urlLang === "en") ? urlLang : (saved === "es" ? "es" : "en");

      // apply text
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        const html = dict[lang][key] || el.innerHTML;
        el.innerHTML = html;
      });

      // set <html lang="..."> for accessibility
      document.documentElement.setAttribute("lang", lang);

      // focus the headline so screen readers announce the success
      const h = document.getElementById("headline");
      if (h) setTimeout(() => h.focus(), 0);

      // persist language so index picks it up on next visit
      try { localStorage.setItem(LANG_KEY, lang); } catch(_) {}
    })();
  </script>
</body>
</html>
